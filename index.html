<!-- Proper naming convention should be used while naming id attributes. -->
<!-- ADDING A SUCCESS PAGE FOR THE SAME WILL BOOST YOUR CHANCES -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

  <script src="main.js"></script>
  <style>



.success_message{ display: none;}

  </style>
  
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="" style="height: 50px;">
  <!-- Beautify This -->



    <div class="container">

      <form class="well form-horizontal" action=" " method="post"  id="contact_form" style="color:black; background-image: linear-gradient(to bottom,#ff5429 0,#f5f5f5 100%);font-family: Vollkorn;">
  <fieldset>
  
  <!-- Form Name -->
  <legend><center>    <h2 style="font-family: 'Courier New', Courier, monospace;font-family: Vollkorn;">Enter your details</h2>
  </center></legend><br>
  
 
  
  <div class="form-group">
    <label class="col-md-4 control-label">Username</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  name="user_name" placeholder="Username" class="form-control"  type="text">
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  
  <div class="form-group">
    <label class="col-md-4 control-label" >Password</label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="user_password" placeholder="Password" class="form-control"  type="password">
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  
  <div class="form-group">
    <label class="col-md-4 control-label" >Confirm Password</label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
      </div>
    </div>
  </div>
  
  <!-- Text input-->
         <div class="form-group">
    <label class="col-md-4 control-label">E-Mail</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
      </div>
    </div>
  </div>
  
  
  <!-- Text input-->
         
  <div class="form-group">
    <label class="col-md-4 control-label">Contact No.</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
    <input name="contact_no" placeholder="(639)" class="form-control" type="text">
      </div>
    </div>
  </div>
  
  <!-- Select Basic -->

  <div class="form-group">
    <label class="col-md-4 control-label">Age</label>
    <div class="input-group">
     
      <input type="radio" id="above" name="age" value="above">
      <label for="above">Above 18</label>
      <input type="radio" id="below" name="age" value="below">
      <label for="below">Below 18</label>  </div>
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Add Message</label>
  <div class="input-group">
   
    <textarea name="message" id="message" cols="35" rows="4" placeholder="enter message"></textarea>

</div>




</div>


  
  <!-- Success message -->
  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4"><br>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button  type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
    </div>

  </div>
  
  </fieldset>
  </form>
  </div>

  </div>
  <!-- Beautify Ends -->



  
    


</body>
</html>
